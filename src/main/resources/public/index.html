<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inpacker</title>

    <!-- Bootstrap v4-alpha -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/0e13217097.js"></script>

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/settings.view.css">

    <link rel="icon" href="/favicon.ico">

</head>
<body ng-app="inpacker" ng-controller="AppController as ac">

<!-- Header -->
<div class="header">
    <div class="container">
        <div class="col-md-8 offset-md-2 header-contents">
            <h4 class="col-md-8 offset-md-2 inpacker-header-title">
                <a href="/" ng-click="ac.showSearch()">
                    Inpacker
                </a>
            </h4>
        </div>
    </div>
</div>

<div class="container">

    <div class="col-md-8 offset-md-2 content-holder">

        <h1 class="logo">
            <i ng-class="ac.mainIconClass" aria-hidden="true"></i>
        </h1>

        <div ng-include="'/templates/search.html'" ng-if="ac.show.search"
             ng-controller="SearchController as sc" ng-cloak>
        </div>

        <div ng-include="'/templates/info.html'" ng-if="ac.show.info"
             ng-controller="InfoController as ic" ng-cloak>
        </div>

        <div ng-include="'/templates/settings.html'" ng-if="ac.show.settings"
             ng-controller="SettingsController as sc" ng-cloak>
        </div>

        <div ng-include="'/templates/pack.html'" ng-if="ac.show.pack"
             ng-controller="PackController as pc" ng-cloak>
        </div>

    </div>
</div>

<!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<!-- scripts -->
<script src="/js/app.controller.js"></script>
<script src="/js/search.controller.js"></script>
<script src="/js/info.controller.js"></script>
<script src="/js/settings.controller.js"></script>
<script src="/js/pack.controller.js"></script>

</body>
</html>
