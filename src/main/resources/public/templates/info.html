<div class="col-md-8 offset-md-2 content-holder">
    <div class="user-info-contents">
        <img class="col-md-4 img-circle" src="{{vm.userInfo.profile_pic_url_hd}}">
        <div class="col-md-7 user-info-holder">
            <h3 class="private-user-text" ng-show="vm.userInfo.is_private">
                This user is private
            </h3>
            <h1>{{vm.userInfo.username}}</h1>
            <h2>{{vm.userInfo.full_name}}</h2>
            <h2><b>{{vm.userInfo.count}}</b> posts</h2>
            <button type="button" class="btn btn-secondary go-btn" ng-click="vm.createZip()"
                    ng-show="!vm.userInfo.is_private">
                <i class="fa fa-arrow-right" aria-hidden="true"></i> Go
            </button>
        </div>
    </div>
</div>
